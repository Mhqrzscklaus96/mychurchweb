<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>give</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css">
</head>
<body>


    <section class="give" id="give">
        <div class="container">
            <button>Make giving</button>
          <div class="give_header">
              <h2>Amezing Family</h2>
              <h1>Become A Kingdom Fanacier</h1>
          </div>
         
          <div class="form">
             <h1>How Much will you like to give</h1>


              <form action="">
                   <div class="payment">
                    <div class="give-flex">
                        <div class="amount">
                         <input type="number" name="amount" id="amount" placeholder="enter amount">
                        </div>
                        
                        <div class="select-menu">
                         <div class="select-btn">
                             <span class="sBtn-text">
                                 Giving Category
                             </span>
                             <i class="fa fa-chevron-down" aria-hidden="true"></i>
                         </div>
                         <ul class="options">
                             <li class="option">
                                 <span class="option-text">Tithe <span class="amount"></span></span>
                                 <input type="radio" name="amount" id="classic" class="select-input">
                             </li>
                             
                             <li class="option">
                                 <span class="option-text"> Offerings</span>
                                 <input type="radio" name="amount" id="Platinum" class="select-input">
                             </li>
         
                             <li class="option">
                                 <span class="option-text">Others <span class="amount"></span></span>
                                 <input type="radio" name="amount" id="Vip" class="select-input">
                             </li>
                         </ul>
                     </div>
                     </div>
                   </div>
              </form>


              <div class="giveDetails">
               <div class="detail">
                <p>Give Date</p>
                <input type="date" name="date" id="" placeholder="Enter Date">
                <p>Giver Email</p>
                <input type="email" name="mail" id="" placeholder="Enter Email">
               </div>
               <div class="info">
                <p>Giver Number</p>
                <input type="number" name="mail" id="" placeholder="phone Number">
                <p>Giver name</p>
                <input type="text" name="mail" id="" placeholder=" full name ">
               </div>
            </div>
          </div>
         

          <div class="privacy">
              <p class="pol">Privacy Policy</p>
              <p>We keep all your personal information private and secure</p>
          </div>
        
        </div>



       
    </section>
    <script src="./app.js"></script>
</body>
</html>
